<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./adabtive.css">
    <title>Сounting words</title>
</head>
<body>
    <!-- <main> HTML-элемент <main> предназначен для основного контента (содержимого) <body> документа (страницы). Основной контент состоит из контента, который непосредственно относится к главной теме документа или её развивает. -->
    <main>
        <!-- <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от элемента <input> в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер. -->
        <textarea name="" class="text" cols="30" rows="10"></textarea>
        <div class="boxes">
            <!-- p - это паранраф -->
            <p class="words box" data-text="words">1</p>
            <p class="characters box" data-text="characters">1</p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
